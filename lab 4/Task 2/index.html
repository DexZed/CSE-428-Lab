<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegExp</title>
</head>
<body>
    <fieldset>
        <legend>Form Validation</legend>
        <label for="fname">First name : </label>
        <input type="text" name="fname" placeholder="eg. John" id="fname" required>
        <label for="lname">Last name : </label>
        <input type="text" name="lname" id="lname" placeholder="eg. Doe">
        <input type="button" onclick="validation()" value="submit">
    </fieldset>
</body>
</html>
