<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>

    <fieldset>
        <legend>Form Validation</legend>
        <label for="name">Name :</label>
        <input type="text" id="name" required>
        <br><br>
        <label class="un" for="uname">Username : </label>
        <input type="text" id="uname" required>
        <br><br>
        <label for="password">Password : </label>
        <input type="password" maxlength="32" minlength="8" id="password" required>
        <br><br>
        <label for="rpassword">Retype-Password : </label>
        <input type="password" maxlength="32" minlength="8" id="rpassword" required>
        <br><br>
        <p>Gender</p>
        <input type="radio" name="gender" id="male" value="male">
        <label for="mgender">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="fgender">Female</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="ogender">Others</label>
        <br><br>
        <p>Programming Skills</p>
        <input type="checkbox" name="java" id="skills">
        <label for="skills">Java</label>
        <input type="checkbox" name="android" id="skills">
        <label for="skills">Android</label>
        <input type="checkbox" name="ruby" id="skills">
        <label for="skills">Ruby</label>
        <input type="checkbox" name="net" id="skills">
        <label for="skills">Net</label>
        <br><br>
        <label for="contact">Contact : </label>
        <input type="number" required id="contact">
        <br><br>
        <label for="email">Email : </label> 
        <input type="email" required id="email">
        <br><br>
        <label for="college"></label>
        <select name="College" id="college">
            <options value="col1">col 1</options>
            <options value="col1">col 2</options>
            <options value="col1">col 3</options>
        </select>
        <input type="button" onclick="validirty();" value="Submit">
    </fieldset>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>

</body>

</html>
